<div class="col-md-10 offset-md-1 list-user-container">
  <h2>Users</h2>
  <button class="btn btn-success" id="new-user" (click)="addUser()"><i class="fas fa-user-plus"></i></button>
  <table class="table table-striped border">
    <thead>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Roles</th>
      <th>Department</th>
      <th>Team</th>
      <th>Position</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td> <a routerLink="/user/{{user?.id}}">{{user?.username}}</a></td>
      <td>{{user?.firstName}} {{user?.lastName}}</td>
      <td>{{user?.roles}}</td>
      <td>{{user?.department?.name}}</td>
      <td>{{user?.team?.name}}</td>
      <td>{{user?.position}}</td>
      <td>
        <button class="btn btn-primary" (click)="updateUser(user.id)"><i class="fas fa-user"></i></button>
        <button class="btn btn-danger" (click)="deleteUser(user)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
