<div class="update-user-container">
  <h2 class="text-center">Edit profile</h2>
  <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" placeholder="First Name" name="firstName"
             class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" placeholder="Last Name" name="lastName"
             class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" formControlName="email" placeholder="E-mail" name="email"
             class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="about">About user</label>
      <input type="text" formControlName="about" placeholder="About" name="about"
             class="form-control" id="about">
    </div>

    <div class="form-group">
      <label for="depart-select">Choose department</label>
      <select formControlName="department" class="form-select" id="depart-select"
              (ngModelChange)="onDepartSelect($event)">
        <option [value]=null>None</option>
        <option *ngFor="let depart of departments" [value]=depart?.id>{{depart?.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="team-select">Choose team</label>
      <select formControlName="team" class="form-select" id="team-select">
        <option [value]=null>None</option>
        <option *ngFor="let team of teamsInDepart" [value]=team?.id>{{team?.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="position-select">Choose position</label>
      <select formControlName="position" class="form-select" id="position-select">
        <option *ngFor="let position of positions" [value]=[position]>{{position}}</option>
      </select>
    </div>

    <button class="btn btn-success" ng-click="onSubmit()">Save</button>
    <button class="btn btn-light" (click)="onCancel()">Cancel</button>
  </form>
</div>
