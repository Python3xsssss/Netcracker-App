<div class="col-md-12 show-report-container">
  <h2>Report for the team "{{team?.name}}"</h2>
  <h4>Competence matrix</h4>
  <table class="table table-striped" id="comp-matrix">
    <thead>
    <tr>
      <th>Member</th>
      <th *ngFor="let skill of skills">{{skill?.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of members">
      <td>
        <a routerLink="/user/{{member?.id}}">{{member?.username}} - {{member?.firstName}} {{member?.lastName}}</a>
      </td>
      <td *ngFor="let skill of skills">
        {{getSkillLevel(member, skill)}}
      </td>
    </tr>
    </tbody>
  </table>

  <h4>Skill histogram</h4>
  <div id="skill-hist">
    <label for="skill-select" id="label-skill-select">Skill:</label>
    <select [ngModel]="selectedSkill" (ngModelChange)="dataHist($event)" id="skill-select">
      <option [value]="'None'">None</option>
      <option *ngFor="let skill of skills" [value]="skill?.name">{{skill?.name}}</option>
    </select>

    <plotly-plot [data]="hist"></plotly-plot>
  </div>


  <button class="btn btn-primary" id="back-to-team" (click)="backToTeam()">Back to team</button>
</div>
