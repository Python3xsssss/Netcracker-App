<div class="col-md-6 offset-md-3 user-container">
  <h2 class="text-center">Adding new user</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" placeholder="Username" name="username" class="form-control"
             id="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="Password" name="password" class="form-control"
             id="password">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input formControlName="lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" formControlName="age" placeholder="age" name="age" class="form-control" id="age">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="about">About</label>
      <input type="text" formControlName="about" placeholder="about" name="about" class="form-control" id="about">
    </div>

    <button class="btn btn-success">Add user</button>
  </form>
</div>
