<div class="col-md-6 offset-md-3 depart-container">
  <h2>Departments</h2>
  <button class="btn btn-success" (click)="addDepart()">Add Department</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>About</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments">
      <td class="hidden">{{department.id}}</td>
      <td>{{department.name}}</td>
      <td>{{department.about}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteDepart(department)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
