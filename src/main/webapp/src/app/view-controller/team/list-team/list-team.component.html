<div class="col-md-6 offset-md-3 depart-container">
  <h2>Teams</h2>
  <button class="btn btn-danger" (click)="addTeam()">Add Team</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>About</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams">
      <td class="hidden">{{team.id}}</td>
      <td>{{team.name}}</td>
      <td>{{team.about}}</td>
      <td>
        <button class="btn btn-success" (click)="deleteTeam(team)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
