<div class="col-md-6 offset-md-3 show-team-container">
  <h2>Team <{{team?.name}}></h2>
  <button class="btn btn-danger" id="add-team" (click)="deleteTeam(team)">Delete team</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of team?.members">
      <td>
        <a routerLink="/user/{{member?.id}}">{{member?.username}}</a>
      </td>
      <td>{{member?.firstName}}</td>
      <td>{{member?.lastName}}</td>
      <td>{{member?.position}}</td>
    </tr>
    </tbody>
  </table>
</div>
