
<div class="col-md-6 offset-md-3 show-team-container">
  <h2>Report for the team "{{team?.name}}"</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Member</th>
      <th *ngFor="let skill of skills">{{skill?.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of members">
      <td>
        <a routerLink="/user/{{member?.id}}">{{member?.firstName}} {{member?.lastName}}</a>
      </td>
      <td *ngFor="let skill of skills">
        {{getSkillLevel(member, skill)}}
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-primary" id="back-to-team" (click)="backToTeam()">Back to team</button>
</div>
