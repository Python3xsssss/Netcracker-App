<div class="col-md-6 offset-md-3 add-skill-container">
  <h2 class="text-center">Adding new skill</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name of skill</label>
      <input type="text" formControlName="name" placeholder="Skill" name="name" class="form-control"
             id="name">
    </div>

    <div class="form-group">
      <label for="about">About</label>
      <input type="text" formControlName="about" placeholder="About" name="about" class="form-control" id="about">
    </div>

    <button class="btn btn-success">Add skill</button>
  </form>
</div>
