<div class="col-md-6 offset-md-3 user-container">
  <h2>Users</h2>
  <button class="btn btn-success" (click)="addUser()">Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Username</th>
      <th>Roles</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>About</th>
      <th>Position</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
      <td>{{user.about}}</td>
      <td>{{user.position}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
